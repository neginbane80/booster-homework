<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./contact-us.css" />
    <title>Contact us page</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navbar-wrapper">
          <h1 class="nav-logo">BOOSTER</h1>
          <nav>
            <ul class="header-menu">
              <li><a href="./index.html">Home</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Events</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="./contact-us.html">Contact us</a></li>
            </ul>
          </nav>
          <img class="close-menu" src="./images/icon-hamburger.svg" alt="humburger menu" />
          <img class="open-menu" src="./images/icon-close.svg" alt="humburger menu" />
        </div>
      </div>
      <div class="title-wrapper">
        <h1 class="title">Immersive experiences that deliver</h1>
      </div>
    </header>

    <section class="contact-us" title="Contact Us section">
      <div class="title-wrapper">
        <h1 class="title">Contact us</h1>
      </div>

      <form action="#">
        <div class="form-group">
          <label for="fname">First Name:</label>
          <input type="text" id="fname" name="fname" required />
        </div>
        <div class="form-group">
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group btn">
          <button type="submit" value="Submit" class="contact-form-btn">submit</button>
        </div>
      </form>
    </section>

    <footer>
      <div class="footer-wrapper">
        <div class="logo-social">
          <h1 class="footer-logo">Booster</h1>
          <div class="footer-social top">
            <a class="footer-social-link" href="#" title="Facebook page">
              <img class="footer-social-img" src="./images/icon-facebook.svg" alt="Icon Facebook" />
            </a>
            <a class="footer-social-link" href="#" title="Twitter page">
              <img class="footer-social-img" src="./images/icon-twitter.svg" alt="Icon Twitter" />
            </a>
            <a class="footer-social-link" href="#" title="Pinterest page">
              <img class="footer-social-img" src="./images/icon-pinterest.svg" alt="Icon Pinterest" />
            </a>
            <a class="footer-social-link" href="#" title="Instagram page">
              <img class="footer-social-img" src="./images/icon-instagram.svg" alt="Icon Instagram" />
            </a>
          </div>
        </div>

        <div class="nav-copyright">
          <nav>
            <ul class="footer-menu">
              <li><a href="./index.html">Home</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Events</a></li>
              <li><a href="#">Products</a></li>
              <li><a href="./contact-us.html">Contact us</a></li>
            </ul>
          </nav>

          <div class="footer-social down">
            <a class="footer-social-link" href="#" title="Facebook page">
              <img class="footer-social-img" src="./images/icon-facebook.svg" alt="Icon Facebook" />
            </a>
            <a class="footer-social-link" href="#" title="Twitter page">
              <img class="footer-social-img" src="./images/icon-twitter.svg" alt="Icon Twitter" />
            </a>
            <a class="footer-social-link" href="#" title="Pinterest page">
              <img class="footer-social-img" src="./images/icon-pinterest.svg" alt="Icon Pinterest" />
            </a>
            <a class="footer-social-link" href="#" title="Instagram page">
              <img class="footer-social-img" src="./images/icon-instagram.svg" alt="Icon Instagram" />
            </a>
          </div>
          <p class="footer-copyright">Â© 2021 Booster. All rights reserved.</p>
        </div>

        <div class="footer-attribution">
          Challenge by <a class="footer-attribution-link" href="#" target="_blank" title="Booster Mentor">Booster Mentor</a>.

      </div>
    </footer>

    <script src="./ham-nav.js"></script>
